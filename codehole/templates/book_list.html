{% extends "layout.html" %}

{% block title %}码洞—全部小册{% endblock %}

{% block css %}
{{super()}}
<style>
.article {
    margin: 10px;
    padding: 10px;
}
.title a {
  color: black;
}
hr {
  margin-top: 0;
  margin-bottom: 0;
}
</style>
{% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-4 is-offset-4">
		  {% for book in books %}
      <div class="card article">
        <div class="media">
          <div class="media-content has-text-centered">
            <a href="{{url_for('book.book', book_id=book.id)}}">
              <img src="{{book.icon}}" width="356" height="200"/>
            </a>
            <p class="title is-5"><a href="{{url_for('book.book', book_id=book.id)}}">{{book.title}}</a></p>
          </div>
        </div>
      </div>
      <hr>
		  {% endfor %}
    </div>
</div>
{% endblock %}
