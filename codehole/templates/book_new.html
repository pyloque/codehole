{% extends "layout.html" %}

{% block title %}码洞—创建小册{% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-three-fifths is-offset-one-fifth">
      <form method="POST" id="form">
      <div class="box">
        <div class="field">
          <label class="label">作者</label>
          <div class="control">
            <input class="input" type="text" name="author" id="author"/>
          </div>
        </div>
        <div class="field">
          <label class="label">标题</label>
          <div class="control">
            <input class="input" type="text" name="title" id="title"/>
          </div>
        </div>
        <div class="field is-right">
          <div class="control">
            <button class="button is-primary" id="commit">开始写书</button>
          </div>
        </div>
      </div>
      </form>
    </div>
</div>
{% endblock %}

{% block script %}
{{ super() }}
<script>
Zepto(function() {
  $('#form').submit(function() {
      var title = $.trim($('#title').val());
      var author = $.trim($('#author').val());
      if(title && author) {
        return true;
      }
      return false;
  });
});
</script>
{% endblock %}
